<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body backgroundImage">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                <h1 class="form__title">Currency converter</h1>
            </legend>
            <p>Amount*:
                <label><input type="number" min="0" step="0.01" class="js-amount" required></label>
                PLN
            </p> 
            <!-- Co oznacza? == $0 Widziałam że dużo osób miało w kodzie-->
            <p>Choose currency:
                <select name="tocurrency" class="js-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CZK">CZK</option>
                </select>
            </p>
            <!-- jak dodać tutaj linię przerwy? czy muszę zamykać "you will get" w jakimś bloku? -->
            <!-- jak wstawić jeszcze jedną spację po 'you will get:  ?' -->
            <p><strong>You will get: </strong>
            <span class="js-result"></span></p>
        </fieldset>
        <div class="form__buttonArea">
            <button class="form__button">Convert</button>
            <!-- jak wyśrodkować ten button? -->
        </div>
    </form>
</body>

</html>
